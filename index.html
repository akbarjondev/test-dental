<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental clinic</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="siteheader">
		<div class="container siteheader__container">
			<div class="siteheader__top">
				<div class="call-wrapper">
					<a class="siteheader__call call" href="tel:+998945562189">
						<span class="call-wrapper">
							<span class="call__text">Contact us</span>
							<span class="call__number">+998(94)556-21-89</span>
						</span>
					</a>
				</div>

				<div class="siteheader__working working">
					<div class="working-wrapper">
						<div class="working--open">Open now</div>
						<div class="working__text">Today we work untill 19:00</div>
					</div>
				</div><!-- End of siteheader__working -->
			</div><!-- End of siteheader__top -->

			<div class="siteheader__bottom">
				<a class="nav__logo logo" href="index.html">
					<picture>
						<source type="image/png" media="(max-width:1024px)" srcset="img/logo-flat.png 1x, img/logo-flat@2x.png 2x">

						<img class="logo__img" src="img/logo.png" srcset="img/logo.png 1x, img/logo@2x.png 2x" alt="Dental clinic logo" >
					</picture>
				</a>
				<nav class="siteheader__nav nav">

					<ul class="nav__list">
						<li class="nav__item">
							<a class="nav__link" href="#">Services</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Advantages</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Team</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Reviews</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#">Contacts</a>
						</li>
					</ul><!-- End of nav__list -->
				</nav>

				<ul class="siteheader__list socials">
					<li class="siteheader__item socials__item">
						<a href="#" class="siteheader__link socials__link">
							<img class="socials__img" src="img/icon-twitter.png" srcset="img/icon-twitter.png 1x, img/icon-twitter@2x.png 2x" alt="Twitter" width="18" height="18">
						</a>
					</li>
					<li class="siteheader__item socials__item">
						<a href="#" class="siteheader__link socials__link">
							<img class="socials__img" src="img/icon-vk.png" srcset="img/icon-vk.png 1x, img/icon-vk@2x.png 2x" alt="Twitter" width="28" height="28">
						</a>
					</li>
					<li class="siteheader__item socials__item">
						<a href="#" class="siteheader__link socials__link">
							<img class="socials__img" src="img/icon-instagram.png" srcset="img/icon-instagram.png 1x, img/icon-instagram@2x.png 2x" alt="Twitter" width="16" height="16">
						</a>
					</li>
				</ul><!-- End of siteheader__list -->

				<button class="siteheader__menu" type="button" aria-label="Toggle menu"></button>
			</div><!-- End of siteheader__bottom -->
		</div><!-- End of container -->
	</div><!-- End of siteheader -->

	<section class="slider">
		<ul class="slider__list">
			<li class="slider__item slide">
				<picture>
					<!-- 375ekran uchun -->
					<source media="(max-width:375px)" srcset="img/slide-girl-375.png 1x, img/slide-girl-375@2x.png 2x">

					<!-- 1024ekran uchun -->
					<source media="(max-width:1024px)" srcset="img/slide-girl-1024.png 1x, img/slide-girl-1024@2x.png 2x">

					<!-- 1440ekran uchun -->
					<source media="(max-width:1440px)" srcset="img/slide-girl-1440.png 1x, img/slide-girl-1440@2x.png 2x">

					<img class="slide__img" src="img/slide-girl-1920.png" srcset="img/slide-girl-1920.png 1x, img/slide-girl-1920@2x.png 2x" alt="Slide girl" width="1920" height="900">
				</picture>

				<div class="container slide__container">
					<h3 class="slide__heading">get a brilliant smile for every day</h3>
					<div class="slide__text">Modern technology and expert-class dentists</div>
					<a href="#" class="slide__link">GET</a>
				</div><!-- End of container -->
			</li>
		</ul><!-- End of slider__list -->

		<div class="container slider__container">
			<div class="slider__controls controls">
				<button class="controls__button controls__prev" type="button"></button>
				<button class="controls__button controls__next" type="button"></button>
			</div>
		</div>
	</section><!-- End of slider -->

  <script src="js/main.js"></script>
</body>
</html>
